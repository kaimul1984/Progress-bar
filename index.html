<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3332bed197.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>
<body>
    <h1>skill progress bar</h1>
    <div class="container">
        <p>HTML5</p>
        <div class="progress">
            <div class="progress-bar">
                <span>90%</span>
            </div>
        </div>
        <p>CSS3</p>
        <div class="progress">
            <div class="progress-bar">
                <span>80%</span>
            </div>
        </div>
        <p>JAVASCRIPT</p>
        <div class="progress">
            <div class="progress-bar">
                <span>70%</span>
            </div>
        </div>
        <p>BOOTSTRAP</p>
        <div class="progress">
            <div class="progress-bar">
                <span>80%</span>
            </div>
        </div>
        <p>JQUERY</p>
        <div class="progress">
            <div class="progress-bar">
                <span>60%</span>
            </div>
        </div>
        <p>REACT</p>
        <div class="progress">
            <div class="progress-bar">
                <span>70%</span>
            </div>
        </div>
        <p>VUE.JS</p>
        <div class="progress">
            <div class="progress-bar">
                <span>60%</span>
            </div>
        </div>
        <p>NODE.JS</p>
        <div class="progress">
            <div class="progress-bar">
                <span>50%</span>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
